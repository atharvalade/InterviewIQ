<!DOCTYPE html>
<html>
<head>
    <title>Visa Assessment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f3f3;
        }

        .header {
            background-color: #4CAF50;
            padding: 20px;
            border-radius: 10px 10px 0 0;
        }

        .logo {
            display: inline-block;
            vertical-align: middle;
        }

        .logo img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .title {
            display: inline-block;
            vertical-align: middle;
            color: #fff;
            font-size: 24px;
        }

        .container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 0 0 10px 10px;
            padding: 20px;
            width: 400px;
            margin: 0 auto;
        }

        form {
            text-align: left;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img id="logo" src="/static/logo.jpg" alt="Logo">
        </div>
        <div class="title">
            <h1>Visa Assessment</h1>
        </div>
    </div>
    <div class="container">
        <p>You have to enter the scores (S2) from the scoring sheet, which represent the scope of improvement scores.</p>
        <p>Please use this website after the mock interview results are released!</p>
        <form action="/submit" method="post">
            <!-- Create input fields for each criterion -->
            <label for="communication">Communication Skills (0-5):</label>
            <input type="number" name="communication" id="communication" min="0" max="5" required><br>

            <label for="confidence">Confidence (0-5):</label>
            <input type="number" name="confidence" id="confidence" min="0" max="5" required><br>

            <label for="knowledge">Knowledge about Destination Country (0-5):</label>
            <input type="number" name="knowledge" id="knowledge" min="0" max="5" required><br>

            <label for="clarity">Clarity of Purpose (0-5):</label>
            <input type="number" name="clarity" id="clarity" min="0" max="5" required><br>

            <label for="financial">Financial Preparedness (0-5):</label>
            <input type="number" name="financial" id="financial" min="0" max="5" required><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
